<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Deza Store - Top Up Robux</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{font-family:Arial;box-sizing:border-box}
body{
margin:0;
background:linear-gradient(270deg,#0f2027,#203a43,#2c5364,#000);
background-size:600% 600%;
animation:bgMove 15s ease infinite;
color:#fff;
overflow-x:hidden;
}

/* BACKGROUND */
@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* HEADER */
.header{
background:rgba(0,0,0,.6);
padding:14px;
backdrop-filter:blur(10px);
border-bottom:1px solid rgba(255,255,255,.1);
}
.logo{
display:flex;
align-items:center;
justify-content:center;
gap:12px;
font-size:22px;
font-weight:bold;
animation:glitch 2.5s infinite;
}
.logo img{
width:46px;
height:46px;
border-radius:12px;
box-shadow:0 0 20px #00fff0;
animation:glow 1.5s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 10px #00fff0}
to{box-shadow:0 0 30px #00fff0,0 0 50px #00aaff}
}
@keyframes glitch{
0%{text-shadow:2px 0 red,-2px 0 cyan}
50%{text-shadow:-2px 0 red,2px 0 cyan}
100%{text-shadow:2px 0 red,-2px 0 cyan}
}

/* BANNER */
.banner{
max-width:450px;
margin:18px auto;
padding:0 10px;
animation:bannerIn 1.2s ease;
}
.banner img{
width:100%;
border-radius:16px;
box-shadow:0 10px 30px rgba(0,0,0,.6);
}
@keyframes bannerIn{
from{opacity:0;transform:scale(.8) translateY(40px)}
to{opacity:1;transform:scale(1) translateY(0)}
}

/* CONTAINER */
.container{max-width:450px;margin:auto;padding:15px}

/* CARD */
.card{
background:rgba(255,255,255,.08);
padding:15px;
border-radius:14px;
margin-bottom:18px;
box-shadow:0 10px 25px rgba(0,0,0,.4);
backdrop-filter:blur(6px);
animation:fadeUp .8s ease;
}
@keyframes fadeUp{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:translateY(0)}
}

input{
width:100%;
padding:12px;
margin-top:8px;
border-radius:8px;
border:none;
outline:none;
}

.pack{
border:1px solid rgba(255,255,255,.3);
padding:12px;
margin-top:10px;
border-radius:10px;
cursor:pointer;
display:flex;
justify-content:space-between;
transition:.3s;
}
.pack:hover{
background:rgba(0,255,255,.15);
box-shadow:0 0 15px #00fff0;
transform:scale(1.05);
}

.btn{
margin-top:12px;
background:linear-gradient(45deg,#00fff0,#00aaff);
padding:12px;
text-align:center;
border-radius:10px;
font-weight:bold;
cursor:pointer;
color:#000;
animation:pulse 1.5s infinite;
}
@keyframes pulse{
0%{box-shadow:0 0 5px #00fff0}
50%{box-shadow:0 0 25px #00fff0}
100%{box-shadow:0 0 5px #00fff0}
}

#loading{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.7);
display:none;
align-items:center;
justify-content:center;
z-index:99;
}
.loader{
width:80px;height:80px;
border-radius:50%;
background:#00fff0;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
color:#000;
animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* PARTICLE */
.flower{
position:fixed;
top:-30px;
font-size:20px;
opacity:.5;
animation:fall linear infinite;
}
@keyframes fall{
from{transform:translateY(-50px) rotate(0deg)}
to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>
